<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#codeGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Stylized A with code brackets -->
  <g transform="translate(256, 256)">
    <!-- Left bracket -->
    <path d="M-100,-80 L-140,0 L-100,80" fill="none" stroke="url(#codeGrad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M100,-80 L140,0 L100,80" fill="none" stroke="url(#codeGrad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Stylized A shape -->
    <path d="M0,-100 L-60,60 L-30,60 L-15,20 L15,20 L30,60 L60,60 L0,-100 Z" fill="url(#flameGrad)"/>
    
    <!-- Flame tip on A -->
    <path d="M0,-100 Q10,-130 0,-140 Q-5,-125 -15,-130 Q-5,-115 0,-100" fill="#fb923c"/>
    
    <!-- Cross bar of A -->
    <rect x="-25" y="-10" width="50" height="12" rx="6" fill="#fef3c7"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="100" cy="100" r="8" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="412" cy="412" r="8" fill="#f97316" opacity="0.6"/>
  <circle cx="412" cy="100" r="6" fill="#0ea5e9" opacity="0.4"/>
  <circle cx="100" cy="412" r="6" fill="#f97316" opacity="0.4"/>
</svg>
