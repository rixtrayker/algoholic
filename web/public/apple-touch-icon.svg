<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Stylized A with code brackets -->
  <g transform="translate(90, 90)">
    <!-- Left bracket -->
    <path d="M-35,-28 L-50,0 L-35,28" fill="none" stroke="url(#codeGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M35,-28 L50,0 L35,28" fill="none" stroke="url(#codeGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Stylized A shape -->
    <path d="M0,-35 L-22,22 L-11,22 L-5,7 L5,7 L11,22 L22,22 L0,-35 Z" fill="url(#flameGrad)"/>
    
    <!-- Flame tip -->
    <path d="M0,-35 Q4,-46 0,-50 Q-2,-44 -5,-46 Q-2,-40 0,-35" fill="#fb923c"/>
    
    <!-- Cross bar -->
    <rect x="-9" y="-3" width="18" height="4" rx="2" fill="#fef3c7"/>
  </g>
</svg>
